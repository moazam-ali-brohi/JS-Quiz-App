<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  
    <title>JS Quiz App</title>
</head>

<body>
    <div class="container">
        <div class="start_quiz">
            <h1 id="heading">JS QUIZ APP</h1>
            <div class="note">
                
                <h1>Note</h1>
                <p>There will be 5 questions <br>
                You have to choose correct one <br>
                No time is required</p>
            </div>
            <input id="inputV" type="text" placeholder="Enter Your Name">
            <button onclick="startQ();" type="submit">Start Quiz</button>
        </div>
    </div>
    <script>

        function startQ() {
        
        var user_input = document.getElementById("inputV").value;
        localStorage.setItem("userName", user_input)
        window.location.href = "quiz.html";
    }

    </script>
</body>

</html>
